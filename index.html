<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratique des Multiplications</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="menu">
        <h1>Pratique des Multiplications</h1>
        <button id="startQuiz">Commencer un nouveau questionnaire</button>
        <h2>Derniers résultats</h2>
        <ul>
            <li id="lastResults"></li>
        </ul>
        <h2>Statistiques des Multiplications</h2>
        <div id="statsTable"></div> <!-- Tableau des statistiques -->
    </div>
        
    <div id="quiz" class="hidden">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progressTracker"></div> 
        <h1 id="question"></h1>
        <div id="timer" class="countdown">
            <svg width="80" height="80" viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="18"></circle> 
            </svg>
            <div id="timeDisplay" class="time-display">10</div>
        </div>
        <div id="pointsDisplay" class="points-display">Points : 0</div>
        <input type="number" id="answer" placeholder="Votre réponse" min="0" max="144" inputmode="numeric" pattern="[0-9]*">
        <button id="submitAnswer">Confirmer</button>
        <div id="feedback" class="hidden"></div>
        <div id="progress"></div>
    </div>

    <div id="result" class="hidden">
        <h1>Résultat</h1>
        <ul id="missedQuestions"></ul>
        <button id="backToMenu">Retour au menu</button>
        <button id="retryErrors" class="hidden">Revoir les erreurs</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
